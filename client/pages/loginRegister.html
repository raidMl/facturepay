<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./../css/loginRegisterstyle.css">
    <title>تسجيل الدخول</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form dir="rtl">
                <h1>انشاء حساب</h1>

                <input type="text" placeholder="الاسم">
                <input type="text" placeholder="اللقب">
                <input type="number" placeholder="الهاتف">
                <input type="text" placeholder="مكان الاقامة">
                <input type="email" placeholder="الايمايل">
                <input type="password" placeholder="كلمة السر">
                <button>انشاء حساب</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form dir="rtl" action="./../index.html">
                <h1>تسجيل الدخول</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span></span>
                <input type="email" placeholder="الايمايل">
                <input type="password" placeholder="كلمة السر">
                <a href="#">نسيت كلمة السر?</a>
                <button id="enter">تسجيل الدخول</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>!مرحبا بك</h1>
                    <p>أدخل تفاصيلك الشخصية لاستخدام جميع ميزات الموقع</p>
                    <button class="hidden" id="login">تسجيل الدخول</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>!مرحبا بك</h1>
                    <p>أدخل تفاصيلك الشخصية لاستخدام جميع ميزات الموقع</p>
                    <button class="hidden" id="register">انشاء حساب</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./../javascript/script.js">
        document.getElementById('enter').addEventListener('click', function() {
            window.location.href = "./../index.html";
        });
    </script>
</body>

</html>
